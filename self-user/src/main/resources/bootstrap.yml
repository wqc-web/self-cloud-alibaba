server:
  port: 8081
  servlet:
    context-path: /user
spring:
  application:
    # 服务名称
    name: service-user
  profiles:
    active: dev
  # 数据库
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/self-cloud?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      # nacos配置地址
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        # 指定nacos-server地址 : ip:port
        server-addr: 127.0.0.1:8848
        # 命名空间 : 对不同环境隔离
        #namespace: df0950b0-df60-4748-ae36-a8ea0711be7a
        # 集群名称 : 对相同划分优先调用
        cluster-name: huaian
        # 元数据: 提供描述信息，微服务版本控制
        metadata:
          version: v1
    # 流控
    sentinel:
      filter:
        # Spring MVC端点保护 (默认开启)
        enabled: true
      transport:
        # 指定sentinel控制台地址
        dashboard: 127.0.0.1:8858
  # 可视化分布式调用链监控
  zipkin:
    base-url: http://127.0.0.1:9411
  # 分布式调用链监控
  sleuth:
    sampler:
      # 抽样率，默认是0.1 (10%)
      probability: 1.0
# actuator
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        #显示所有端点
        include: "*"

# 配置mapper的扫描，找到所有的mapper.xml映射文件
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

# 打印日志
logging:
  level:
    # 指定feign打印日志
    com.self.content.feign.UserFeignClient: debug

# http微服务调用
feign:
  client:
    config:
      # 全局配置
      default:
        # 打印日志的细节，默认不打印
        loggerLevel: full
  httpclient:
    # 让feign使用apache httpclient做请求，而不是默认urlConnection
    enabled: true
    # feign最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50
  sentinel:
    # feign开启sentinel
    enabled: true