spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/self-cloud?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        # 指定nacos-server地址 : ip:port
        server-addr: 127.0.0.1:8848
        # 命名空间
        #namespace: df0950b0-df60-4748-ae36-a8ea0711be7a
        # 集群名称
        cluster-name: huaian
  application:
    # 服务名称
    name: service-user

# 配置mapper的扫描，找到所有的mapper.xml映射文件
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

# 打印日志
logging:
  level:
    # 指定feign打印日志
    com.self.user.feign.ContentFeignClient: debug

feign:
  client:
    config:
      # 全局配置
      default:
        # 打印日志的细节，默认不打印
        loggerLevel: full
  httpclient:
    # 让feign使用apache httpclient做请求，而不是默认urlConnection
    enabled: true
    # feign最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50