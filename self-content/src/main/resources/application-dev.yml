# 打印日志
logging:
  level:
    # 指定feign打印日志
    com.self.content.feign.UserFeignClient: debug

feign:
  client:
    config:
      # 全局配置
      default:
        # 打印日志的细节，默认不打印
        loggerLevel: full
  httpclient:
    # 让feign使用apache httpclient做请求，而不是默认urlConnection
    enabled: true
    # feign最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50